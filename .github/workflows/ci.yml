# .github/workflows/ci.yml

name: CI â€” Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build & Test
        run: |
          echo "Building and testing on $RUNNER_OS"
          make
          ./build/test_converter

      - name: Clean build artifacts
        if: always()
        run: |
          echo "Cleaning build artifacts"
          make clean

      - name: Deep cleanup on Unix
        if: always() && (startsWith(matrix.os, 'ubuntu') || matrix.os == 'macos-latest')
        run: |
          echo "Cleaning entire workspace (Unix)"
          rm -rf "${{ github.workspace }}"/* "${{ github.workspace }}/".??* || true
        shell: bash

      - name: Deep cleanup on Windows
        if: always() && matrix.os == 'windows-latest'
        run: |
          Write-Host "Cleaning entire workspace (Windows)"
          Get-ChildItem -Recurse -Force | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
        shell: pwsh

